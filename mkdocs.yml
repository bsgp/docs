repo_url: https://github.com/bsgp/docs
repo_name: BSG Support Docs
nav:
  - Home: 'index.md'
  - Solutions:
    - EAI:
      - Overview: 'eai/index.md'
      - Release Notes: 'eai/release_notes.md'
      - Prerequisites: 'eai/prerequisites.md'
      - Functions:
        - List: 'eai/functions/index.md'
        - 'Flow 생성': 'eai/functions/create_flow.md'
        - 'Step 추가':
          - List: 'eai/functions/add_step.md'
          - 'RFC Step 추가': 'eai/functions/add_rfc_step.md'
    - LC5:
      - Overview: 'lc5/index.md'
      - Concepts:
        - "미리 정의된 컴포넌트": 'lc5/concepts/prebuilt_components.md'
        - "Builder, Meta, Renderer": 'lc5/concepts/builder_renderer.md'
        - "반응형 디자인 지원": 'lc5/concepts/responsive.md'
        - "데이터 바인딩": 'lc5/concepts/binding.md'
        - "템플릿 및 테마": 'lc5/concepts/templates.md'
        - "버전 관리": 'lc5/concepts/versioning.md'
  - Roadmaps:
    - EAI: 'eai/roadmap.md'
theme: 
  name: material
  logo: assets/bsg-logo.png
  favicon: assets/doc-bsg-logo.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.footer
    - navigation.top
    - content.action.edit
plugins: 
  - search
  - mermaid2
extra:
  homepage: https://bsg.support
extra_css:
  - extra.css
markdown_extensions:
  - toc:
      toc_depth: 3
edit_uri: edit/main/docs/